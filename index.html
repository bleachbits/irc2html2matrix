<!DOCTYPE html>
<html lang="en">
	<head>
		<title>IRC2HTML</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="data/style.css" type="text/css">
		<script type="text/javascript" src="data/script.js"></script>
	</head>
	<body>
		<div id="script" class="hidden">
			<form id="form" accept-charset="UTF-8">
				<table width="100%">
					<tr>
						<td rowspan="3" width="45%">
							<textarea width="100%" id="text" name="text" placeholder="*Enter ASCII here*"></textarea>
						</td>
						<td align="center" height="33%" valign="top">
							<b>IRC2HTML2MATRIX</b>
							<br><small><i>thanks to ircart for the <a href="https://acid.vegas/irc2html">original code</a> (<a href="https://github.com/bleachbits/irc2html2matrix">source code</a>)</i></small>
							<br><br><b>Conversion Type:</b><br>
							<label>
								<input type="radio" name="ratio" value="1" id="matrixbutt" onclick="switchconv()" checked>Matrix</label>
							<br>
							<label>
								<input type="radio" name="ratio" value="2" id="htmlbutt" onclick="switchconv()">HTML</label>
							<div id="matrixlimits">
								<br><br><b>Matrix Limits:</b><br>
								(dont fuck with this unless the message is too large to send)
								<b>maxLines:</b> <input type="number" id="linecount" value="30" style="width: 80px;" oninput="updateLines()" /><br>
								<b>matrixLimit:</b> <input type="number" id="limitcount" value="2000" style="width: 80px;" oninput="updateLimit()"/><br>
								<b>maxElements:</b> <input type="number" id="elementcount" value="2000" style="width: 80px;" oninput="updateElements()"/><br>
								<b></b>
							</div>
						</td>
						<td rowspan="3" width="45%">
							<textarea width="100%" id="html" name="html" placeholder="*HTML code will appear here*" readonly></textarea>
						</td>
					</tr>
					<tr>
						<td height="33%" width="10%">
							<h2>No ASCII converted yet!</h2>
							<input class="butt" id="forbutt" type="button" name="next" value="Next" onclick="return nextpart();"/><br><br>
							<input class="butt" id="backbutt" type="button" name="back" value="Back" onclick="return backpart();"/><br><br>
							<input class="butt" id="convertbutt" type="button" name="submit" value="Convert" onclick="return convert();"/>
							<br><br><input class="butt" type="reset" name="reset" value="Reset" onclick="formReset();"/>
							<br><br><input class="butt" type="button" name="download" value="Download" onclick="Download();"/>
						</td>
					</tr>
					<tr>
						<td align="center" height="33%" valign="bottom">
							<b>View</b>
						</td>
					</tr>
				</table>
			</form>
		<div id="showcase" class="showcase">
			<span class="placeholder">*HTML view will appear here*</span>
		</div>
		
	</div>
	<script type="text/javascript">
		document.getElementById("script").style.display = "block";
	</script>
	<noscript>
		Javascript is required to use this tool.
	</noscript>
	</body>
</html>
